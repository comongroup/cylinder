<!DOCTYPE html>
<html>

<head>

	<title>Cylinder</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Cylinder is a Javascript framework created by comOn group for our front-end applications." />

	<!-- extra -->
	<script src="https://use.fontawesome.com/fbae49b36d.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="library/css/github.css">

	<!-- analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-80591792-1', 'auto');
	</script>

	<!-- self styles -->
	<style type="text/css">
		.docs.nav .current {
			font-weight: bold;
		}
	</style>

</head>

<body>

	<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<a class="navbar-brand" href="#">Cylinder</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="library/js/cylinder/cylinder.min.js" target="_blank">Download</a></li>
				<li class="nav-item" data-route-indicator>
					<small class="nav-link text-muted" style="padding-top: .66rem;">Current route is {{route}}</small>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		Loading...
	</div>

	<!-- example template in DOM -->
	<script type="text/template" id="template_error">
		<h1><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{status}}</h1>
		<ul>
			<li><a href="#">back to home</a></li>
		</ul>
	</script>

	<!-- another template in DOM -->
	<script type="text/template" id="template_docs">
		<div class="row">
			<div class="col col-md-9 markdown-body pb-3">
				{{# markdown}}{{& content}}{{/ markdown}}
			</div>
			<div class="col col-md-3 pt-5">
				<ul class="docs">
					<li>
						<h6 class="text-muted">Classes</h6>
						<ul class="my-2">
							<li><a href="#ref/classes/class">CylinderClass</a></li>
							<li><a href="#ref/classes/exception">CylinderException</a></li>
							<li><a href="#ref/classes/resizerule">CylinderResizeRule</a></li>
						</ul>
					</li>
					<li>
						<h6 class="text-muted">Extensions</h6>
						<ul class="my-2">
							<li><a href="#ref/extension/controllers">Controllers</a></li>
						</ul>
					</li>
					<li>
						<h6 class="text-muted">Modules</h6>
						<ul class="my-2">
							<li><a href="#ref/module/analytics">Analytics</a></li>
							<li><a href="#ref/module/dom">DOM</a></li>
							<li><a href="#ref/module/resize">Resize</a></li>
							<li><a href="#ref/module/router">Router</a></li>
							<li><a href="#ref/module/scroll">Scroll</a></li>
							<li><a href="#ref/module/store">Store</a></li>
							<li><a href="#ref/module/templates">Templates</a></li>
							<li><a href="#ref/module/utils">Utils</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</script>

	<!-- dependencies (including cylinder) -->
	<script src="library/js/cylinder/vendor/async.min.js"></script>
	<script src="library/js/cylinder/vendor/jquery.min.js"></script>
	<script>$.fn.jquery = '2.2.4';</script>
	<script src="library/js/cylinder/vendor/underscore-min.js"></script>
	<script src="library/js/cylinder/vendor/underscore.string.min.js"></script>
	<script src="library/js/cylinder/vendor/backbone-min.js"></script>
	<script src="library/js/cylinder/cylinder.js"></script>

	<!-- extra stuff -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" integrity="sha256-iaqfO5ue0VbSGcEiQn+OeXxnxAMK2+QgHXIDA5bWtGI=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js" integrity="sha256-mJAzKDq6kSoKqZKnA6UNLtPaIj8zT2mFnWu/GSouhgQ=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- self: controllers -->
	<script src="library/js/controllers/docs.js"></script>

	<!-- self: init -->
	<script src="library/js/app.js"></script>

	<!-- github banner -->
	<a href="https://github.com/comongroup/cylinder"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

</body>

</html>
