<!DOCTYPE html>
<html>

<head>

	<title>Cylinder</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- extra -->
	<script src="https://use.fontawesome.com/fbae49b36d.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/github.css">

</head>

<body>

	<nav class="navbar navbar-full navbar-dark bg-inverse">
		<a class="navbar-brand" href="#">Cylinder</a>
		<ul class="nav navbar-nav">
			<li class="nav-item"> <a class="nav-link" href="#">Home</a> </li>
			<li class="nav-item"> <a class="nav-link" href="../dist/cylinder.min.js" target="_blank">Cylinder.min.js</a> </li>
			<li class="nav-item dropdown">
				<a class="nav-link" id="dropdown-docs" data-toggle="dropdown" style="cursor: pointer;">Core</a>
				<div class="dropdown-menu" aria-labelledby="dropdown-docs-core">
					<a class="dropdown-item" href="#docs/core/class">CylinderClass</a>
					<a class="dropdown-item" href="#docs/core/exception">CylinderException</a>
				</div>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link" id="dropdown-docs" data-toggle="dropdown" style="cursor: pointer;">Extensions</a>
				<div class="dropdown-menu" aria-labelledby="dropdown-docs-extensions">
					<a class="dropdown-item" href="#docs/extension/controllers">Controllers</a>
				</div>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link" id="dropdown-docs" data-toggle="dropdown" style="cursor: pointer;">Modules</a>
				<div class="dropdown-menu" aria-labelledby="dropdown-docs-modules">
					<a class="dropdown-item" href="#docs/module/analytics">Analytics</a>
					<a class="dropdown-item" href="#docs/module/dom">DOM</a>
					<a class="dropdown-item" href="#docs/module/resize">Resize</a>
					<a class="dropdown-item" href="#docs/module/router">Router</a>
					<a class="dropdown-item" href="#docs/module/scroll">Scroll</a>
					<a class="dropdown-item" href="#docs/module/store">Store</a>
					<a class="dropdown-item" href="#docs/module/templates">Templates</a>
					<a class="dropdown-item" href="#docs/module/utils">Utils</a>
				</div>
			</li>
			</li>
		</ul>
		<div class="nav navbar-nav pull-xs-right">
			<div class="nav-link" data-route-indicator>Current route is {{route}}</div>
		</div>
	</nav>

	<div class="container m-t-2">
		Loading...
	</div>

	<!-- dependencies -->
	<script src="../dist/vendor/async.min.js"></script>
	<script src="../dist/vendor/jquery.min.js"></script>
	<script src="../dist/vendor/underscore-min.js"></script>
	<script src="../dist/vendor/underscore.string.min.js"></script>
	<script src="../dist/vendor/backbone-min.js"></script>
	<script src="../dist/vendor/mustache.min.js"></script>

	<!-- framework -->
	<script src="../dist/cylinder.min.js"></script>

	<!-- extra stuff -->
	<script src="js/inc/marked.min.js"></script>

	<!-- init -->
	<script src="js/app.js"></script>

	<!-- example template in DOM -->
	<script type="text/template" id="template_error">
		<h1><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{status}}</h1>
		<ul>
			<li><a href="#">back to home</a></li>
		</ul>
	</script>

	<!-- extra -->
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

</body>

</html>
